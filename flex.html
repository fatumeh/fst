<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex layout</title>
</head>
<style>
    .container-items {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        height: 500px;
    }
    
    .items {
        /* flex: 1 0 100px; */
        color: white;
        background: tomato;
        height: 100px;
        width: 100px;
        /* margin: 10px auto; */
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    @media (max-width:768px) {
        .items {
            border-radius: 10px;
            flex-wrap: wrap;
            flex: 1 0 auto;
        }
    }
</style>

<body>
    <div class="container-items">
        <div class="items">
            <p>lorem10</p>
        </div>
        <div class="items item1">lorem</div>
        <div class="items">lorem10</div>
        <div class="items">lorem10</div>
        <div class="items">lorem10</div>
        <div class="items">lorem10</div>
    </div>
</body>

</html>
